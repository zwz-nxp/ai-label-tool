    <!-- Model Size Configuration -->
    <!--
      Validates: Requirement 6.1 - Dropdown for Model Size selection
      Validates: Requirement 6.2 - Three fixed options
      Validates: Requirement 6.3 - Default Model Size is "RepPoints-[37M]"
      Validates: Requirement 6.4 - Tooltip explaining model size implications
      Validates: Requirement 6.5 - Update configuration when model size changes
    -->
    <div class="config-item model-size-config">
      <div class="config-label">
        <span class="label-text">Base Model</span>
        <mat-icon
          [matTooltip]="modelSizeTooltip"
          class="info-icon"
          data-testid="model-size-tooltip-icon"
          matTooltipPosition="above"
        >
          info_outline
        </mat-icon>
      </div>

      <div class="config-controls">
        <mat-form-field appearance="outline" class="model-size-select">
          <mat-label>Select model size</mat-label>
          <mat-select
            (selectionChange)="onModelSizeChange($event.value)"
            [disabled]="isLoadingModelSizes"
            [matTooltip]="modelSizeTooltip"
            [value]="modelSizeValue"
            data-testid="model-size-select"
            matTooltipPosition="above"
          >
            <mat-option
              *ngFor="let size of modelSizeOptions"
              [value]="size.value"
            >
              <mat-icon>memory</mat-icon>
              {{ size.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner
          *ngIf="isLoadingModelSizes"
          class="model-size-spinner"
          diameter="20"
        ></mat-spinner>
      </div>
