<div class="flex max-h-full flex-col">
  <div class="flex flex-wrap items-center justify-between gap-4 px-4 py-2">
    <app-page-title>Sys-Admin Tools</app-page-title>
  </div>

  <div class="flex gap-4 overflow-auto px-4 pb-4">
    <mat-card class="h-full flex-1">
      <mat-card-content>
        <div>
          <h3 class="text-lg font-medium">Calculate Planning View</h3>

          <div class="mt-2 flex items-center gap-2">
            <mat-form-field subscriptSizing="dynamic">
              <mat-label>Choose a location</mat-label>
              <mat-select [formControl]="siteSelection" [panelWidth]="null">
                <mat-option class="bg-white">
                  <ngx-mat-select-search
                    [formControl]="siteFilter"
                    noEntriesFoundLabel="No matching location found"
                    placeholderLabel="Location"
                  ></ngx-mat-select-search>
                </mat-option>

                <mat-option
                  *ngFor="let location of filteredLocations"
                  [value]="location"
                >
                  {{ location.acronym }} ({{ location.id }})
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div *ngIf="calculatingPlanningView" class="my-2 text-center">
            <mat-spinner
              [diameter]="30"
              class="mx-auto"
              color="primary"
            ></mat-spinner>
            <p>
              {{ calculationStatus }}
            </p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="h-full flex-1">
      <mat-card-content>
        <div>
          <h3 class="text-lg font-medium">IE-MDM Alert</h3>

          <div class="mt-2 flex items-center gap-2">
            <mat-form-field subscriptSizing="dynamic">
              <input
                [(ngModel)]="alertMsg"
                [disabled]="!isAuthorized()"
                matInput
                placeholder="Alert message"
              />
            </mat-form-field>

            <button
              (click)="alertIeMdm()"
              [disabled]="!alertMsg"
              mat-raised-button
            >
              Alert users
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="h-full flex-1">
      <mat-card-content>
        <div>
          <h3 class="text-lg font-medium">Reload Data</h3>

          <div class="mt-2 flex items-center gap-2">
            <mat-form-field subscriptSizing="dynamic">
              <mat-label>Choose a type</mat-label>
              <mat-select
                (ngModelChange)="selectUpdate()"
                [(ngModel)]="updateFilterInput"
                [panelWidth]="null"
              >
                <mat-option *ngFor="let update of updates" [value]="update">
                  {{ update }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <button
              (click)="triggerUpdate()"
              [disabled]="
                !isAuthorized() || !selectedUpdate || triggeringUpdate
              "
              mat-raised-button
            >
              Reload
            </button>

            <mat-spinner
              *ngIf="triggeringUpdate"
              [diameter]="30"
              color="primary"
            ></mat-spinner>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="h-full flex-1">
      <mat-card-content>
        <div class="flex flex-wrap gap-2">
          <h3 class="text-lg font-medium">Fetch Work Flow</h3>

          <div class="flex items-start gap-4">
            <div class="gap2 flex flex-1 flex-col">
              <mat-form-field subscriptSizing="dynamic">
                <mat-label>Choose a plant</mat-label>
                <mat-select
                  [formControl]="workFlowSiteSelection"
                  [panelWidth]="null"
                >
                  <mat-option
                    *ngFor="let location of fourLocations"
                    [value]="location"
                  >
                    {{ location.acronym }} ({{ location.sapCode }})
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field subscriptSizing="dynamic">
                <input
                  [(ngModel)]="selectedFetchWorkFlow12NC"
                  [disabled]="!isAuthorized()"
                  matInput
                  placeholder="part12NC"
                />
              </mat-form-field>
            </div>

            <div class="flex flex-shrink-0 flex-col items-start gap-2">
              <button
                (click)="fetchWorkFlow()"
                [disabled]="!isAuthorized() || !isFetchAble()"
                class="ml-1"
                mat-raised-button
              >
                Fetch
              </button>

              <mat-spinner
                *ngIf="isFetching"
                [diameter]="30"
                color="primary"
              ></mat-spinner>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
