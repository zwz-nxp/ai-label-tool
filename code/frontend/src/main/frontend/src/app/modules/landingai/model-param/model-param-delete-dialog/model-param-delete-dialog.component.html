<h2 mat-dialog-title>Confirm Delete</h2>

<mat-dialog-content>
  <div class="dialog-content">
    <div class="warning-icon">
      <mat-icon color="warn">warning</mat-icon>
    </div>
    <p class="warning-message">
      Are you sure you want to delete the model parameter
      <strong>"{{ data.modelParam.modelName }}"</strong>?
    </p>
    <p class="warning-note">This action cannot be undone.</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button (click)="onCancel()" mat-button>Cancel</button>
  <button (click)="onConfirm()" color="warn" mat-raised-button>Delete</button>
</mat-dialog-actions>
