<h2 mat-dialog-title>
  <mat-icon class="dialog-icon">blur_on</mat-icon>
  Blur
</h2>

<mat-dialog-content>
  <p class="dialog-description">
    Configure the blur kernel size limit. A larger value produces a stronger
    blur effect. The kernel size must be an odd number.
  </p>

  <div class="form-container">
    <!-- Blur Limit Slider -->
    <!-- Requirement 13.1: Display Blur limit slider -->
    <div class="slider-field">
      <label class="field-label">Blur Limit (Kernel Size)</label>
      <div class="slider-row">
        <mat-slider
          [displayWith]="formatBlurLimit"
          class="blur-slider"
          data-testid="blur-limit-slider"
          discrete
          max="21"
          min="3"
          step="2"
        >
          <input
            (valueChange)="onSliderChange($event)"
            [(ngModel)]="blurLimit"
            matSliderThumb
          />
        </mat-slider>
        <mat-form-field appearance="outline" class="value-field">
          <input
            (change)="onInputChange($event)"
            [value]="blurLimit"
            data-testid="blur-limit-input"
            matInput
            max="21"
            min="3"
            step="2"
            type="number"
          />
        </mat-form-field>
      </div>
      <div class="slider-labels">
        <span>3 (Subtle)</span>
        <span>21 (Strong)</span>
      </div>
    </div>

    <div class="preview-info">
      <mat-icon>info</mat-icon>
      <span>Blur kernel size up to {{ blurLimit }}Ã—{{ blurLimit }} pixels</span>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    (click)="onCancel()"
    data-testid="blur-cancel-button"
    mat-stroked-button
  >
    Cancel
  </button>
  <button
    (click)="onSave()"
    [disabled]="!isValid()"
    color="primary"
    data-testid="blur-save-button"
    mat-raised-button
  >
    Save
  </button>
</mat-dialog-actions>
