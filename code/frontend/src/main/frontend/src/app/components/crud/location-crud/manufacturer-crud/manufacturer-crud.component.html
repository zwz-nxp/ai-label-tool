<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <!-- Header -->
  <mat-toolbar cdkDragHandle class="justify-between" color="primary">
    <h2 class="text-lg">{{ crudActionToText() }} Manufacturer Code</h2>

    <button (click)="closeDialog()" class="ml-2" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <mat-dialog-content>
    <form [formGroup]="inputForm" class="grid grid-cols-3 gap-4">
      <mat-form-field>
        <mat-label>Manufacturer Code</mat-label>
        <input formControlName="manufacturerCode" matInput required />
        <mat-error
          *ngIf="inputForm.get('manufacturerCode')?.hasError('required')"
        >
          This field is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Site</mat-label>
        <mat-select formControlName="location" required>
          <mat-option class="bg-white">
            <ngx-mat-select-search
              [formControl]="siteFilterControl"
              noEntriesFoundLabel="No matching Site found"
              placeholderLabel="Site"
            ></ngx-mat-select-search>
          </mat-option>
          <mat-option
            *ngFor="let location of filteredLocations"
            [value]="location"
          >
            {{ location.acronym }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="inputForm.get('location')?.hasError('required')">
          This field is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button
      (click)="submit()"
      [disabled]="inputForm.invalid || isLoading"
      class="mr-2"
      color="accent"
      mat-flat-button
      type="submit"
    >
      {{ getSubmitLabel() }}
    </button>
    <button (click)="closeDialog()" mat-stroked-button>Close</button>
  </mat-dialog-actions>
</div>
