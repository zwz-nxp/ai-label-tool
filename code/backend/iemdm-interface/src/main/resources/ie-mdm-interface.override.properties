# general
com.nxp.iemdm.application.enable.endpointdump=true
# I/O
rest.syncservice.uri=http://localhost:8081/
rest.equipmentservice.uri=${rest.syncservice.uri}
rest.equipmentcodeservice.uri=${rest.syncservice.uri}
rest.flattenedeventservice.uri=${rest.syncservice.uri}
rest.consparams.outputservice.uri=${rest.syncservice.uri}
rest.tibco.topic.outputservice.uri=${rest.syncservice.uri}
rest.capacityplanningservice.uri=${rest.syncservice.uri}
rest.capabilitystatementservice.uri=${rest.syncservice.uri}
